<div class="container py-5">
  <h2 class="display-4 text-primary text-center mb-4">Add Supplier</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <form (ngSubmit)="addSupplier(supplier)" #supplierForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Supplier Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                [(ngModel)]="supplier.name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input
                type="text"
                id="cnpj"
                class="form-control"
                name="cnpj"
                [(ngModel)]="supplier.cnpj"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input
                type="text"
                id="cep"
                class="form-control"
                name="cep"
                [(ngModel)]="supplier.cep"
                required
              />
            </div>

            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                id="country"
                class="form-control"
                name="country"
                [(ngModel)]="supplier.country"
                required
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">
                Save Supplier
              </button>
            </div>
          </form>
          <div *ngIf="supplier && supplier.id"  class="mt-4">
            <h5 class="text-center">Supplier Details</h5>
            <div class="card">
              <div class="card-body">
                <p><strong>ID:</strong> {{ supplier.id }}</p>
                <p><strong>Name:</strong> {{ supplier.name }}</p>
                <p><strong>CNPJ:</strong> {{ supplier.cnpj }}</p>
                <p><strong>CEP:</strong> {{ supplier.cep }}</p>
                <p><strong>Country:</strong> {{ supplier.country }}</p>
                <p><strong>QR Code:</strong> {{ supplier.qrCode }}</p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
