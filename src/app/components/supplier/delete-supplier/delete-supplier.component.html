<div class="container py-5">
  <h2 class="display-4 text-danger text-center mb-4">Delete Supplier</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h5 class="card-title text-center">Enter Supplier ID to Delete</h5>

          <form (ngSubmit)="deleteSupplierById(supplierId.value)">
            <div class="mb-3">
              <label for="supplierId" class="form-label">Supplier ID</label>
              <input 
                type="number" 
                id="supplierId" 
                class="form-control" 
                name="supplierId" 
                [(ngModel)]="supplierId"
                required
                #supplierId="ngModel">
            </div>

            <button type="submit" class="btn btn-danger w-100" [disabled]="!supplierId.valid">
              Delete Supplier
            </button>
          </form>
          <div *ngIf="deleteResponse" class="mt-3 alert alert-info">
            {{ deleteResponse }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
